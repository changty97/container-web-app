name: Lint

on:
  pull_request:

env:
  GH_TOKEN: ${{ github.token }}
  
jobs:
  lint:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - run: cd web-app ; npm ci
      - run: cd web-app ; npm run build
      - run: cd web-app ; npm test
        
